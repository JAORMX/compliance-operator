    - gofmt
    - gofumpt
    - goheader
    - goimports
    # TODO(jaosorior): Re-enable this in a subsequent PR
    #- golint
    # TODO(jaosorior): Re-enable this in a subsequent PR
    #- gomnd
    - gomodguard
    #- goprintffuncname
